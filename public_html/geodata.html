<html>
    <head>
        <title>Ведомость координат</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="coord-report.css" rel="stylesheet" type="text/css"/>
        <link href="geodata.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.columnizer.js" type="text/javascript"></script>
        <script src="js/jquery/jquery.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script>
            $(function(){
                // the height of the content, discluding the header/footer
                var content_height = 652;
                // the beginning page number to show in the footer
                var page = 1;
                function buildPage(){
                    if($('#data').contents().length > 0){
                        // when we need to add a new page, use a jq object for a template
                        // or use a long HTML string, whatever your preference
                        $page = $("#page_template").clone().addClass("page").css("display", "block");

                        // append the page number to the footer
                        $page.find(".footer span").append(page);
                        $('body').append($page);
                        page++;

                        // here is the columnizer magic
                        $('#data').columnize({
                            columns: 2,
                            target: ".page:last .content",
                            overflow: {
                                height: content_height,
                                id: "#data",
                                doneFunc: function(){
                                    console.log("done with page");
                                    buildPage();
                                }
                            }
                        });
                    }
                }
                setTimeout(buildPage, 1000);
            });
        </script>
    </head>
    <body>
        <div id="page_template">
            <div class='header'>ЗУ<hr></div>
            <div class='content'></div>
            <div class='footer'><hr><span>Страница: </span></div>
        </div>
        <div id="data"></div>
    </body>
</html>
