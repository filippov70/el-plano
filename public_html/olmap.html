<html>
    <head>
        <title>Сравнение webGIS-библиотек OL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="js/jqueryui/css/jquery-ui.css"> 
        <link rel="stylesheet" href="js/openlayers/theme/default/style.css"> 
        
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/jqueryui/jquery-ui.js"></script>
        <script type="text/javascript" src="js/openlayers/OpenLayers.js"></script>
        <script>
            $(function() {
                $( "#mainview" ).tabs();
            });
            
            function init() {
                var lat = 56.0;
                var lon = 87.0;
                var scale = 7;
                
                // ol2
                var olmap = new OpenLayers.Map('olmap');
                var osml = new OpenLayers.Layer.OSM(); 
                olmap.addLayers([osml]);
                olmap.setCenter(new OpenLayers.LonLat(lon, lat), scale);
                
            }
        </script>
    </head>
    <body onload="init();">
        <div id="mainview">

</html>
